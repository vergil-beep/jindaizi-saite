<h1>お問い合わせフォーム</h1>
<hr color="#000">
	
<div class="container">
	 <form class="needs-validation" novalidate>
  <div class="form-row">
    <div class="col-md-4 md-3">
      <label for="validationTooltip01">姓</label>
      <input type="text" class="form-control" id="validationTooltip01" value="Mark" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 md-3">
      <label for="validationTooltip02">名</label>
      <input type="text" class="form-control" id="validationTooltip02" value="Otto" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <div class="col-md-12">
      <label for="validationTooltipUsername">メールアドレス</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
        </div>
        <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
        <div class="invalid-tooltip">
          Please choose a unique and valid username.
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-12">
      <label for="validationTooltip03">住所</label>
      <input type="text" class="form-control" id="validationTooltip03" required>
      <div class="invalid-tooltip">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-12">
      <label for="validationTooltip04">お問い合わせ種別</label>
      <select class="custom-select" id="validationTooltip04" required>
        <option selected disabled value="">以下からお選びください</option>
        <option>要望</option>
	　　 <option>感想</option>
        <option>改善点</option>

     </select>
      <div class="invalid-tooltip">
        Please select a valid state.
      </div>
    </div>
	<div class="col-md-12"> 
    <div class="form-group">
    <label for="exampleFormControlTextarea1">ご自由なご意見をお書きください</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
</div>
  </div>
  <button class="btn btn-primary" type="submit">送信</button>
</form>
